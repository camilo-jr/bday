<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <style type="text/css">
        img {
            width: 50%;
            margin: 0 auto; /* Center the image horizontally */
            display: block; /* Remove extra spacing below the image */
        }
        h4{
            color:red !important;
        }
        .modal-backdrop{
            background:none !important;
        }
        .modal-content{
            background:#F4F2DE !important;
        }
    </style>
</head>
<body>

    <audio id="audioPlay" src="audio/DJ BoBo _HAPPY BIRTHDAY.mp3"></audio>


    <div class="container d-flex justify-content-center align-items-center h-100">
        <div class="align-items-center">
            <button class="button-27" type="button" data-bs-toggle='modal' data-bs-target="#modal1" onclick="playAudio()">Click</button>
        </div>
    </div>




    <section>
        <div class="modal" id="modal1" tabindex="-1" data-bs-backdrop="static">
            <div class="modal-dialog modal-sm modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1></h1>
                        <button class="btn-close" data-bs-dismiss="modal" onclick="pauseAudio()"></button>
                    </div>
                    <div class="modal-body">
                        <figure class="text-center">
                         <h4 class="animate-charcter">Happy Birthday Babii</h4>
                         <p style="font-size:14px;"><em>09/09/2023</em></p>
                         <img src="img/dancing.gif">
                         <figcaption class="mt-3">
                             <span class="text-center">
                                <div class="text-center mt-4">
                                    <button class="btn btn-dark btn-sm" onclick="window.location.href='bday.html';">Proceed</button>
                                </div>
                            </span>
                        </figcaption>
                    </figure>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/tsparticles-confetti@2.12.0/tsparticles.confetti.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    var audio = document.getElementById("audioPlay");

    function playAudio() {
        audio.play();
    }
    function pauseAudio() {
        audio.pause();
    }

    const duration = 15 * 1000,
    animationEnd = Date.now() + duration,
    defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

    function randomInRange(min, max) {
      return Math.random() * (max - min) + min;
  }

  const interval = setInterval(function() {
      const timeLeft = animationEnd - Date.now();

      if (timeLeft <= 0) {
        return clearInterval(interval);
    }

    const particleCount = 50 * (timeLeft / duration);

  // since particles fall down, start a bit higher than random
  confetti(
    Object.assign({}, defaults, {
      particleCount,
      origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 },
  })
    );
  confetti(
    Object.assign({}, defaults, {
      particleCount,
      origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 },
  })
    );
}, 2000);

</script>
</body>
</html>
